<!-- svg-sprite med ikoner til hele sitet -->
<svg xmlns="http://www.w3.org/2000/svg" style="display:none">

  <!-- menu / burger -->
  <symbol id="icon-menu" viewBox="0 0 24 24">
    <rect x="3" y="5" width="18" height="2" rx="1" fill="#2f2f2f"/>
    <rect x="3" y="11" width="18" height="2" rx="1" fill="#2f2f2f"/>
    <rect x="3" y="17" width="12" height="2" rx="1" fill="#2f2f2f"/>
  </symbol>

  <!-- søg -->
  <symbol id="icon-search" viewBox="0 0 24 24">
    <circle cx="11" cy="11" r="6" fill="none" stroke="#6bb87a" stroke-width="2"/>
    <line x1="15" y1="15" x2="20" y2="20" stroke="#f4c542" stroke-width="2" stroke-linecap="round"/>
  </symbol>

  <!-- ur / tid -->
  <symbol id="icon-time" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="8" fill="#e9f6ee" stroke="#6bb87a" stroke-width="2"/>
    <line x1="12" y1="12" x2="12" y2="8" stroke="#6bb87a" stroke-width="2" stroke-linecap="round"/>
    <line x1="12" y1="12" x2="15" y2="13.5" stroke="#6bb87a" stroke-width="2" stroke-linecap="round"/>
  </symbol>

  <!-- portioner -->
  <symbol id="icon-portion" viewBox="0 0 24 24">
    <rect x="3" y="9" width="18" height="9" rx="4.5" fill="#f5efe6" stroke="#f4c542" stroke-width="2"/>
    <circle cx="9" cy="13.5" r="1.5" fill="#f4c542"/>
    <circle cx="15" cy="13.5" r="1.5" fill="#f4c542"/>
  </symbol>

  <!-- airfryer -->
  <symbol id="icon-airfryer" viewBox="0 0 24 24">
    <rect x="6" y="4" width="12" height="16" rx="4" fill="#e9f6ee" stroke="#6bb87a" stroke-width="2"/>
    <rect x="8" y="11" width="8" height="5" rx="2.5" fill="#6bb87a"/>
    <circle cx="12" cy="9" r="1.3" fill="#f4c542"/>
  </symbol>

  <!-- kategori: kylling -->
  <symbol id="icon-chicken" viewBox="0 0 24 24">
    <path d="M6 18c0-4.5 3-7 7-7 2.8 0 5 1.7 5 4.5 0 3-2.2 4.5-5 4.5H9.5C7.6 20 6 19.2 6 18z"
          fill="#f4c542"/>
    <circle cx="16" cy="8" r="2.2" fill="#f8e4b0"/>
    <circle cx="16.8" cy="7.5" r="0.4" fill="#2f2f2f"/>
    <circle cx="5" cy="9" r="1.4" fill="#f27f6b"/>
  </symbol>

  <!-- kategori: sund / blad (reference-stil) -->
  <symbol id="icon-leaf" viewBox="0 0 24 24">
    <path d="M5 19C5 10 12 5 19 5c0 7-5 14-14 14" fill="#6bb87a"/>
    <path d="M8 18c2-2.5 4.5-4 7.5-4.8" fill="none" stroke="#e9f6ee" stroke-width="1.6"
          stroke-linecap="round"/>
  </symbol>

  <!-- vægt / vægttab -->
  <symbol id="icon-weight" viewBox="0 0 24 24">
    <rect x="4" y="5" width="16" height="14" rx="3" fill="#f5efe6" stroke="#2f2f2f" stroke-width="2"/>
    <circle cx="12" cy="10" r="3" fill="#ffffff" stroke="#6bb87a" stroke-width="1.6"/>
    <line x1="12" y1="10" x2="13.4" y2="8.6" stroke="#6bb87a" stroke-width="1.4" stroke-linecap="round"/>
  </symbol>

  <!-- flamme (grill / varme) -->
  <symbol id="icon-fire" viewBox="0 0 24 24">
    <path d="M12 4c1.8 2 3 3.7 3 5.7 0 1.2-.4 2.1-1.1 3 .2-2.4-1.3-3.3-2.4-4.7-.6 1.5-1.5 2.3-2.1 3.4-.4.8-.6 1.6-.6 2.4 0 2.6 1.8 4.7 5.2 4.7 2.4 0 4.5-2 4.5-4.9C18.5 9.4 15.8 6.4 12 4z"
          fill="#f27f6b"/>
  </symbol>

</svg>
