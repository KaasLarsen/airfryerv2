<header class="site-header">
  <div class="header-inner">

    <!-- Logo -->
    <div class="header-logo">
      <a href="index.html">Opskrift-Airfryer</a>
    </div>

    <!-- Navigation -->
    <nav class="header-nav">
      <a href="index.html">Opskrifter</a>
      <a href="madplaner.html">Madplaner</a>
      <a href="guides.html">Guides</a>
    </nav>

    <!-- Icons / Actions -->
    <div class="header-actions">

      <!-- Search icon -->
      <button class="header-icon" onclick="toggleSearchBar()">
        <svg viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="7" stroke-width="2" fill="none" stroke="currentColor"/>
          <line x1="16" y1="16" x2="22" y2="22" stroke-width="2" stroke="currentColor" />
        </svg>
      </button>

      <!-- User icon -->
      <button class="header-icon" onclick="toggleLoginModal()">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="8" r="4" stroke-width="2" fill="none" stroke="currentColor"/>
          <path d="M4 22c0-4 4-7 8-7s8 3 8 7" stroke-width="2" fill="none" stroke="currentColor"/>
        </svg>
      </button>

      <!-- Saved recipes -->
      <button class="header-icon" onclick="toggleSavedRecipes()">
        <svg viewBox="0 0 24 24">
          <rect x="4" y="4" width="16" height="18" rx="2" ry="2" stroke="currentColor" fill="none" stroke-width="2"/>
          <line x1="8" y1="9" x2="16" y2="9" stroke="currentColor" stroke-width="2"/>
          <line x1="8" y1="13" x2="16" y2="13" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>

    </div>

  </div>

  <!-- Search bar dropdown -->
  <div class="header-searchbar" id="headerSearchBar">
    <form action="search.html">
      <input type="search" name="q" placeholder="Søg efter opskrift…" />
    </form>
  </div>

</header>

<!-- Login Modal -->
<div class="login-modal" id="loginModal">
  <div class="login-box">
    <h3>Log Ind</h3>
    <input type="text" id="loginName" placeholder="Dit navn" />
    <button onclick="loginUser()">Log ind</button>
    <button class="login-close" onclick="toggleLoginModal()">Luk</button>
  </div>
</div>

<!-- Saved Recipes Drawer -->
<div class="saved-drawer" id="savedDrawer">
  <h3>Dine Gemte Opskrifter</h3>
  <div id="savedList"></div>
  <button onclick="toggleSavedRecipes()">Luk</button>
</div>
