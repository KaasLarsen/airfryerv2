<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Alle opskrifter i airfryer – Opskrift-Airfryer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
        content="Se alle vores airfryeropskrifter samlet ét sted. Søg, filtrér og find præcis den opskrift du leder efter.">

  <link rel="stylesheet" href="../assets/styles.css" />

  <style>
    .filter-bar-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 0;
    }

    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .filter-btn {
      border: 1px solid #e0e0e0;
      background: #fff;
      border-radius: 999px;
      padding: 0.35rem 0.9rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .filter-btn.is-active {
      background: #111;
      color: #fff;
      border-color: #111;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.75rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    .category-card {
      border: 1px solid #e5e5e5;
      border-radius: 14px;
      background: #fff;
      overflow: hidden;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .category-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.10);
    }

    .category-card-image img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }

    .category-card-body {
      padding: 1rem;
    }

    .category-card-title {
      font-size: 1.05rem;
      margin: 0;
      font-weight: 600;
      color: #111;
    }

    .load-more-btn {
      display: block;
      margin: 2rem auto;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      background: #111;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div data-include="icons"></div>
<div data-include="header"></div>

<section class="hero-large"
         style="background-image: url('../assets/images/hero/hero-julebord-airfryer-1920x1080.jpg');">
  <div class="hero-large-overlay"></div>
  <div class="hero-large-content">
    <h1 class="hero-large-title">Alle opskrifter i airfryer</h1>
    <p class="hero-large-subtitle">
      Brug søgning og kategorier – eller scroll dig gennem alle opskrifter.
    </p>

    <form class="hero-large-search" onsubmit="return false;">
      <input type="search" id="recipe-search" placeholder="Søg efter opskrift…" />
    </form>
  </div>
</section>

<main>

<section class="section-category">
  <div class="category-header">
    <h2 class="section-title" id="recipes-title">Alle opskrifter</h2>
    <p class="section-desc" id="recipes-count">Indlæser opskrifter …</p>
  </div>

  <div class="category-grid" id="recipes-grid"></div>

  <button class="load-more-btn" id="load-more-btn">Vis flere opskrifter</button>
</section>

</main>

<div data-include="footer"></div>
<div data-include="analytics"></div>

<script src="../assets/include.js" defer></script>
<script src="../assets/header.js" defer></script>

<script>
let ALL_RECIPES = [];
let CURRENT_LIST = [];
let currentIndex = 0;
const PAGE_SIZE = 12;

function getRecipeImage(recipe) {
  return recipe.image
    ? `../assets/images/recipes/${recipe.image}`
    : "../assets/images/recipes/placeholder.jpg";
}

function renderChunk() {
  const grid = document.getElementById("recipes-grid");
  const slice = CURRENT_LIST.slice(currentIndex, currentIndex + PAGE_SIZE);

  slice.forEach(recipe => {
    grid.insertAdjacentHTML("beforeend", `
      <article class="category-card">
        <a class="category-card-link" href="../opskrifter/${recipe.slug}.html">
          <div class="category-card-image">
            <img src="${getRecipeImage(recipe)}" alt="${recipe.title}">
          </div>
          <div class="category-card-body">
            <h3 class="category-card-title">${recipe.title}</h3>
          </div>
        </a>
      </article>
    `);
  });

  currentIndex += PAGE_SIZE;

  document.getElementById("load-more-btn").style.display =
    currentIndex < CURRENT_LIST.length ? "block" : "none";
}

document.addEventListener("DOMContentLoaded", async () => {
  const res = await fetch("/assets/recipes.json");
  const data = await res.json();
  ALL_RECIPES = data.recipes || [];

  CURRENT_LIST = ALL_RECIPES.slice();
  document.getElementById("recipes-count").textContent =
    `Viser ${ALL_RECIPES.length} opskrifter`;

  renderChunk();

  document.getElementById("load-more-btn")
    .addEventListener("click", renderChunk);

  document.getElementById("recipe-search")
    .addEventListener("input", e => {
      const q = e.target.value.toLowerCase();
      CURRENT_LIST = ALL_RECIPES.filter(r =>
        r.title.toLowerCase().includes(q)
      );
      document.getElementById("recipes-grid").innerHTML = "";
      currentIndex = 0;
      renderChunk();
    });
});
</script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const filter = params.get("filter");
  if (!filter) return;

  const selected = filter.split(",").map(s => s.trim()).filter(Boolean);

  // 1) Hvis siden har checkboxes med value=category, så check dem ud fra URL
  selected.forEach(val => {
    const cb = document.querySelector(`input[type="checkbox"][value="${CSS.escape(val)}"]`);
    if (cb) cb.checked = true;
  });

  // 2) Hvis siden har en "Anvend filtre" knap, så klik den
  const applyBtn = document.getElementById("filterApply");
  if (applyBtn) {
    applyBtn.click();
    return;
  }

  // 3) Fallback: hvis I har en global applyFilter-funktion, så brug den
  if (typeof window.applyFilter === "function") {
    window.applyFilter(selected);
  }
});
</script>

</body>
</html>
