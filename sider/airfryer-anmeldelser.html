<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Airfryer anmeldelser – Tests og vurderinger af airfryers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Læs ærlige airfryer anmeldelser og tests. Find den bedste airfryer til dit behov og sammenlign modeller fra populære mærker som Ninja, Philips og Cosori." />

  <link rel="stylesheet" href="../assets/styles.css" />

  <!-- Schema: CollectionPage -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "CollectionPage",
    "name": "Airfryer anmeldelser",
    "description": "Samling af airfryer anmeldelser og tests, hvor du kan finde den bedste airfryer til dit behov.",
    "url": "https://www.opskrift-airfryer.dk/sider/airfryer-anmeldelser.html",
    "inLanguage": "da-DK",
    "isPartOf": {
      "@type": "WebSite",
      "name": "Opskrift-Airfryer",
      "url": "https://www.opskrift-airfryer.dk/"
    }
  }
  </script>

  <!-- Side-specifik styling (matcher opskrifter) -->
  <style>
    .review-search {
      margin-top: 20px;
    }

    .review-search input {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.15);
      font-size: 16px;
    }

    .review-grid {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(1, minmax(0, 1fr));
      gap: 16px;
    }

    @media (min-width: 700px) {
      .review-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (min-width: 1000px) {
      .review-grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }

    .review-card {
      background: #fff;
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .review-card-image {
      aspect-ratio: 16 / 10;
      background: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .review-card-body {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex-grow: 1;
    }

    .review-card-title {
      margin: 0;
      font-size: 18px;
      line-height: 1.3;
    }

    .review-card-text {
      margin: 0;
      opacity: 0.85;
      font-size: 15px;
    }

    .review-card-footer {
      margin-top: auto;
    }

    .review-empty {
      margin-top: 30px;
      padding: 20px;
      border-radius: 16px;
      border: 1px dashed rgba(0,0,0,.2);
      background: #fafafa;
    }
  </style>
</head>

<body>

  <div data-include="icons"></div>
  <div data-include="header"></div>

  <main>
    <article class="page-recipes">

      <!-- Hero -->
      <section class="hero hero-inner">
        <div class="hero-inner-content">
          <p class="hero-kicker">Tests og vurderinger</p>
          <h1 class="hero-title">Airfryer anmeldelser</h1>
          <p class="hero-subtitle">
            Her finder du ærlige og grundige anmeldelser af airfryers.
            Søg efter mærke eller model og find den airfryer, der passer bedst til dit behov.
          </p>

          <!-- Søgning -->
          <div class="review-search">
            <input
              id="reviewSearch"
              type="search"
              placeholder="Søg fx: Ninja, Philips XXL, dual basket, Cosori"
              aria-label="Søg i airfryer anmeldelser"
            />
          </div>
        </div>
      </section>

      <!-- Indhold -->
      <section class="section">
        <div class="container">

          <div id="reviewGrid" class="review-grid"></div>

          <div id="reviewEmpty" class="review-empty" style="display:none;">
            <p>
              Ingen anmeldelser matcher din søgning endnu.
              Vi tilføjer løbende nye airfryer anmeldelser.
            </p>
          </div>

        </div>
      </section>

    </article>
  </main>

  <div data-include="footer"></div>

  <!-- Data + søgning (samme princip som opskrifter) -->
  <script>
    const reviews = [
      /*
      Eksempel:
      {
        title: "Ninja Foodi Dual Zone AF400",
        description: "Stor dual basket airfryer med masser af kraft.",
        url: "/anmeldelser/ninja-foodi-dual-zone-af400.html"
      }
      */
    ];

    const grid = document.getElementById("reviewGrid");
    const empty = document.getElementById("reviewEmpty");
    const search = document.getElementById("reviewSearch");

    function renderReviews(list) {
      grid.innerHTML = "";
      if (list.length === 0) {
        empty.style.display = "block";
        return;
      }
      empty.style.display = "none";

      list.forEach(item => {
        const card = document.createElement("div");
        card.className = "review-card";
        card.innerHTML = `
          <div class="review-card-image"></div>
          <div class="review-card-body">
            <h2 class="review-card-title">${item.title}</h2>
            <p class="review-card-text">${item.description}</p>
            <div class="review-card-footer">
              <a href="${item.url}" class="btn">Læs anmeldelse</a>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    renderReviews(reviews);

    search.addEventListener("input", () => {
      const q = search.value.toLowerCase();
      const filtered = reviews.filter(r =>
        r.title.toLowerCase().includes(q) ||
        r.description.toLowerCase().includes(q)
      );
      renderReviews(filtered);
    });
  </script>

</body>
</html>
