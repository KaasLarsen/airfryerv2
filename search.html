<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <title>Søg i airfryer-indhold</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
        content="Søg i opskrifter, guides og airfryer-anmeldelser. Find hurtigt det, du leder efter.">

  <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="page">

  <div data-include="icons"></div>
  <div data-include="header"></div>

  <main class="page-main">

    <!-- SØG -->
    <section class="section">
      <div class="section-header">
        <h1 class="section-title">Søg på siden</h1>
      </div>

      <form class="search-bar" action="search.html" method="get">
        <svg class="icon icon-24" aria-hidden="true">
          <use href="#icon-search"></use>
        </svg>

        <input
          class="search-input"
          type="search"
          name="q"
          id="search-input"
          placeholder="Søg fx ninja, kylling, rengøring…"
        >

        <button class="btn btn-primary" type="submit">Søg</button>
      </form>
    </section>

    <!-- RESULTATER -->
    <section class="section">
      <div class="section-header">
        <h2 class="section-title">Resultater</h2>
        <p class="section-subtitle js-search-summary"></p>
      </div>

      <div class="grid js-search-results"></div>
    </section>

  </main>

  <div data-include="footer"></div>

  <script src="assets/include.js" defer></script>

  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name) || "";
    }

    async function fetchJson(path) {
      const res = await fetch(path);
      if (!res.ok) throw new Error("Kunne ikke hente: " + path);
      return res.json();
    }

    function buildHaystack(item) {
      return [
        item.title || "",
        (item.categories || []).join(" "),
        (item.tags || []).join(" "),
        item.slug || ""
      ].join(" ").toLowerCase();
    }

    function escapeHtml(str) {
      return String(str || "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function highlight(text, query) {
      const t = String(text || "");
      if (!query) return escapeHtml(t);
      const q = query.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
      return escapeHtml(t).replace(
        new RegExp(q, "ig"),
        m => `<mark class="search-mark">${m}</mark>`
      );
    }

    async function runSearch() {
      const q = getQueryParam("q").trim();
      const qLower = q.toLowerCase();

      const input = document.getElementById("search-input");
      if (input) input.value = q;

      const summaryEl = document.querySelector(".js-search-summary");
      const resultsEl = document.querySelector(".js-search-results");

      if (!q) {
        summaryEl.textContent = "Skriv et søgeord for at se resultater.";
        resultsEl.innerHTML = "";
        return;
      }

      let recipes = [];
      let guides = [];
      let airfryers = [];

      try {
        const [recipesData, guidesData, airfryersData] = await Promise.all([
          fetchJson("assets/recipes.json").catch(() => ({})),
          fetchJson("assets/guides.json").catch(() => ({})),
          fetchJson("assets/airfryers.json").catch(() => ({}))
        ]);

        recipes = recipesData.recipes || [];
        guides = guidesData.guides || [];
        airfryers = airfryersData.airfryers || airfryersData.reviews || [];
      } catch (err) {
        console.error(err);
        summaryEl.textContent = "Der opstod en fejl ved indlæsning af søgedata.";
        return;
      }

      const all = [
        ...recipes.map(r => ({
          ...r,
          __type: "Opskrift",
          __typeClass: "type-recipe",
          __url: `/opskrifter/${r.slug}.html`,
          __img: r.image ? `assets/images/recipes/${r.image}` : ""
        })),
        ...guides.map(g => ({
          ...g,
          __type: "Guide",
          __typeClass: "type-guide",
          __url: `/guides/${g.slug}.html`,
          __img: g.image ? `assets/images/guides/${g.image}` : ""
        })),
        ...airfryers.map(a => ({
          ...a,
          __type: "Anmeldelse",
          __typeClass: "type-review",
          __url: `/anmeldelser/${a.slug}.html`,
          __img: a.image ? `assets/images/airfryers/${a.image}` : ""
        }))
      ];

      const matches = all
        .filter(item => buildHaystack(item).includes(qLower))
        .sort((a, b) => {
          const order = { "Opskrift": 0, "Guide": 1, "Anmeldelse": 2 };
          return (order[a.__type] ?? 9) - (order[b.__type] ?? 9);
        });

      if (matches.length === 0) {
        summaryEl.innerHTML = `Ingen resultater for <strong>${escapeHtml(q)}</strong>.`;
        resultsEl.innerHTML = `
          <div class="card search-empty">
            <h3 class="search-empty-title">Ingen resultater</h3>
            <p class="search-empty-text">
              Prøv fx “ninja”, “kylling”, “rengøring” eller “cosori”.
            </p>
          </div>
        `;
        return;
      }

      summaryEl.innerHTML =
        `<strong>${matches.length}</strong> resultat(er) for <strong>${escapeHtml(q)}</strong>.`;

      resultsEl.innerHTML = matches.map(item => {
        const cats = (item.categories || []).slice(0, 3);

        return `
          <article class="card recipe-card search-card">
            <a href="${item.__url}" class="recipe-card-link search-card-link">
              ${item.__img ? `
                <div class="recipe-card-image search-thumb">
                  <img
                    src="${item.__img}"
                    alt="${escapeHtml(item.title)}"
                    loading="lazy"
                  >
                </div>
              ` : `
                <div class="recipe-card-image search-thumb search-image-placeholder" aria-hidden="true"></div>
              `}

              <div class="search-card-body">
                <div class="search-card-meta">
                  <span class="search-badge ${item.__typeClass}">
                    ${escapeHtml(item.__type)}
                  </span>
                  ${cats.length ? `
                    <span class="search-cats">
                      ${escapeHtml(cats.join(" · "))}
                    </span>
                  ` : ``}
                </div>

                <h3 class="recipe-card-title search-title">
                  ${highlight(item.title, q)}
                </h3>
              </div>
            </a>
          </article>
        `;
      }).join("");
    }

    document.addEventListener("DOMContentLoaded", runSearch);
  </script>

</body>
</html>
