<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <title>Søg på siden – Opskrift-Airfryer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Søg i opskrifter, guides og anmeldelser på Opskrift-Airfryer.">

  <link rel="stylesheet" href="assets/styles.css">

  <style>
    /* ==================================================
       SEARCH PAGE ONLY – scoped så intet andet påvirkes
       ================================================== */
    body.search-page .page-main{
      padding-top: 18px;
    }

    /* Container der matcher resten af sitet */
    body.search-page .search-container{
      width: 100%;
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 18px;
    }

    /* Header/tekst spacing */
    body.search-page .search-header{
      margin: 6px 0 12px;
    }

    body.search-page .search-title{
      margin: 0 0 6px;
      font-size: clamp(26px, 2.4vw, 40px);
      line-height: 1.1;
    }

    body.search-page .search-subtitle{
      margin: 0;
      opacity: .8;
    }

    /* Search bar – moderne, centreret, ingen kæmpe ikon */
    body.search-page .search-bar{
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 14px;

      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.10);
      background: #fff;
    }

    body.search-page .search-bar svg.icon{
      width: 18px;
      height: 18px;
      flex: 0 0 auto;
      opacity: .65;
    }

    body.search-page .search-input{
      flex: 1 1 auto;
      min-width: 0;
      border: 0 !important;
      outline: none !important;
      background: transparent !important;
      font-size: 16px;
      padding: 6px 2px !important;
    }

    body.search-page .search-bar .btn{
      white-space: nowrap;
    }

    /* Resultat-område */
    body.search-page .results-head{
      margin-top: 22px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    body.search-page .results-head h2{
      margin: 0;
      font-size: 28px;
      line-height: 1.15;
    }

    body.search-page .js-search-summary{
      margin: 0;
      opacity: .8;
    }

    /* Grid – moderne “cards”, men kompakt */
    body.search-page .js-search-results{
      margin-top: 14px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    @media (min-width: 860px){
      body.search-page .js-search-results{
        grid-template-columns: 1fr 1fr;
        gap: 14px;
      }
    }

    /* Søgekort – egne klasser, så vi ikke arver recipe-card styling */
    body.search-page .s-card{
      border: 1px solid rgba(0,0,0,.07);
      border-radius: 16px;
      background: #fff;
      overflow: hidden;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }

    body.search-page .s-card:hover{
      transform: translateY(-1px);
      border-color: rgba(0,0,0,.10);
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
    }

    body.search-page .s-link{
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 12px;
      text-decoration: none;
      color: inherit;
    }

    /* Thumbnail – altid lille og ens */
    body.search-page .s-thumb{
      width: 92px;
      height: 72px;
      flex: 0 0 auto;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(0,0,0,.04);
      border: 1px solid rgba(0,0,0,.06);
      display: grid;
      place-items: center;
    }

    body.search-page .s-thumb img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background: #fff;
    }

    body.search-page .s-body{
      min-width: 0;
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    body.search-page .s-meta{
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    body.search-page .s-badge{
      display: inline-flex;
      align-items: center;
      padding: 5px 9px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 700;
      border: 1px solid rgba(0,0,0,.08);
      background: rgba(0,0,0,.03);
      white-space: nowrap;
    }

    body.search-page .b-recipe{ background: rgba(16,185,129,.10); border-color: rgba(16,185,129,.25); }
    body.search-page .b-guide { background: rgba(59,130,246,.10); border-color: rgba(59,130,246,.25); }
    body.search-page .b-review{ background: rgba(245,158,11,.12); border-color: rgba(245,158,11,.25); }

    body.search-page .s-cats{
      font-size: 12px;
      opacity: .75;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 520px;
    }

    body.search-page .s-title{
      margin: 0;
      font-size: 16px;
      line-height: 1.35;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    body.search-page .s-mark{
      padding: 0 .15em;
      border-radius: .25em;
      background: rgba(245, 158, 11, .22);
    }

    /* Tom state */
    body.search-page .s-empty{
      border: 1px dashed rgba(0,0,0,.20);
      border-radius: 16px;
      padding: 16px;
      background: rgba(0,0,0,.02);
    }
    body.search-page .s-empty h3{ margin: 0 0 6px; }
    body.search-page .s-empty p{ margin: 0; opacity: .8; }

    /* Mobil små justeringer */
    @media (max-width: 520px){
      body.search-page .s-link{
        padding: 10px;
        gap: 10px;
      }
      body.search-page .s-thumb{
        width: 84px;
        height: 66px;
      }
      body.search-page .s-title{
        font-size: 15px;
      }
    }
  </style>
</head>

<body class="page search-page">
  <div data-include="icons"></div>
  <div data-include="header"></div>

  <main class="page-main">
    <div class="search-container">

      <!-- TOP -->
      <header class="search-header">
        <h1 class="search-title">Søg på siden</h1>
        <p class="search-subtitle">Søg i opskrifter, guides og anmeldelser.</p>

        <form class="search-bar" action="search.html" method="get">
          <svg class="icon icon-24" aria-hidden="true">
            <use href="#icon-search"></use>
          </svg>

          <input
            class="search-input"
            type="search"
            name="q"
            id="search-input"
            placeholder="Søg fx ninja, kylling, rengøring…"
            autocomplete="off"
          >

          <button class="btn btn-primary" type="submit">Søg</button>
        </form>
      </header>

      <!-- RESULTS -->
      <section class="results-head">
        <h2>Resultater</h2>
        <p class="js-search-summary"></p>
      </section>

      <section class="js-search-results" aria-live="polite"></section>

    </div>
  </main>

  <div data-include="footer"></div>

  <script src="assets/include.js" defer></script>

  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return (params.get(name) || "").trim();
    }

    async function fetchJson(path) {
      const res = await fetch(path);
      if (!res.ok) throw new Error("Kunne ikke hente: " + path);
      return res.json();
    }

    function escapeHtml(str) {
      return String(str || "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function highlight(text, query) {
      const t = String(text || "");
      if (!query) return escapeHtml(t);
      const q = query.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
      return escapeHtml(t).replace(new RegExp(q, "ig"), (m) => `<mark class="s-mark">${m}</mark>`);
    }

    function buildHaystack(item) {
      return [
        item.title || "",
        (item.categories || []).join(" "),
        (item.tags || []).join(" "),
        item.slug || ""
      ].join(" ").toLowerCase();
    }

    async function runSearch() {
      const q = getQueryParam("q");
      const qLower = q.toLowerCase();

      const input = document.getElementById("search-input");
      if (input) input.value = q;

      const summaryEl = document.querySelector(".js-search-summary");
      const resultsEl = document.querySelector(".js-search-results");

      if (!q) {
        summaryEl.textContent = "Skriv et søgeord for at se resultater.";
        resultsEl.innerHTML = "";
        return;
      }

      let recipes = [];
      let guides = [];
      let airfryers = [];

      try {
        const [recipesData, guidesData, airfryersData] = await Promise.all([
          fetchJson("assets/recipes.json").catch(() => ({})),
          fetchJson("assets/guides.json").catch(() => ({})),
          fetchJson("assets/airfryers.json").catch(() => ({}))
        ]);

        recipes = recipesData.recipes || [];
        guides = guidesData.guides || [];
        airfryers = airfryersData.airfryers || airfryersData.reviews || [];
      } catch (err) {
        console.error(err);
        summaryEl.textContent = "Der opstod en fejl ved indlæsning af søgedata.";
        resultsEl.innerHTML = "";
        return;
      }

      const all = [
        ...recipes.map(r => ({
          ...r,
          __type: "Opskrift",
          __badge: "b-recipe",
          __url: `/opskrifter/${r.slug}.html`,
          __img: r.image ? `assets/images/recipes/${r.image}` : ""
        })),
        ...guides.map(g => ({
          ...g,
          __type: "Guide",
          __badge: "b-guide",
          __url: `/guides/${g.slug}.html`,
          __img: g.image ? `assets/images/guides/${g.image}` : ""
        })),
        ...airfryers.map(a => ({
          ...a,
          __type: "Anmeldelse",
          __badge: "b-review",
          __url: `/anmeldelser/${a.slug}.html`,
          __img: a.image ? `assets/images/airfryers/${a.image}` : ""
        }))
      ];

      // enkel relevans-score
      function score(item) {
        const title = String(item.title || "").toLowerCase();
        if (title.includes(qLower)) return 3;
        const cats = (item.categories || []).join(" ").toLowerCase();
        if (cats.includes(qLower)) return 2;
        return 1;
      }

      const looksLikeBrand = ["ninja","cosori","philips","obh","caso","witt","instant","tefal","xiaomi"].includes(qLower);
      const orderDefault = { "Opskrift": 0, "Guide": 1, "Anmeldelse": 2 };
      const orderBrand   = { "Anmeldelse": 0, "Opskrift": 1, "Guide": 2 };
      const order = looksLikeBrand ? orderBrand : orderDefault;

      const matches = all
        .filter(item => buildHaystack(item).includes(qLower))
        .sort((a, b) => {
          const s = score(b) - score(a);
          if (s !== 0) return s;
          return (order[a.__type] ?? 9) - (order[b.__type] ?? 9);
        });

      if (matches.length === 0) {
        summaryEl.innerHTML = `Ingen resultater for <strong>${escapeHtml(q)}</strong>.`;
        resultsEl.innerHTML = `
          <div class="s-empty">
            <h3>Ingen resultater</h3>
            <p>Prøv fx “kylling”, “rengøring”, “ninja”, “cosori” eller “kartofler”.</p>
          </div>
        `;
        return;
      }

      summaryEl.innerHTML = `<strong>${matches.length}</strong> resultat(er) for <strong>${escapeHtml(q)}</strong>.`;

      resultsEl.innerHTML = matches.map(item => {
        const cats = (item.categories || []).slice(0, 3);
        const catsText = cats.length ? cats.join(" · ") : "";

        return `
          <article class="s-card">
            <a class="s-link" href="${item.__url}">
              <div class="s-thumb">
                ${item.__img ? `<img src="${item.__img}" alt="${escapeHtml(item.title)}" loading="lazy">` : ``}
              </div>

              <div class="s-body">
                <div class="s-meta">
                  <span class="s-badge ${item.__badge}">${escapeHtml(item.__type)}</span>
                  ${catsText ? `<span class="s-cats">${escapeHtml(catsText)}</span>` : ``}
                </div>

                <h3 class="s-title">${highlight(item.title, q)}</h3>
              </div>
            </a>
          </article>
        `;
      }).join("");
    }

    document.addEventListener("DOMContentLoaded", runSearch);
  </script>
</body>
</html>
